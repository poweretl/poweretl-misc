<!DOCTYPE html>
<body>
	<form action="upload.php" method="POST"
		style="position: absolute; top: 50%; left: 50%; margin-top: -100px; margin-left: -250px; width: 500px; height: 200px; border: 4px dashed #000;">
		<input
			style="position: absolute; margin: 0; padding: 0; width: 100%; height: 100%; outline: none; opacity: 0;"
			type="file" multiple>
		<p
			style="width: 100%; height: 100%; text-align: center; line-height: 170px; color: #000; font-family: Arial;">Drag
			your files here or click in this area.</p>
		<button
			style="margin: 0; color: #000; background: #16a085; border: none; width: 508px; height: 35px; margin-top: -20px; margin-left: -4px; border-radius: 4px; border-bottom: 4px solid #117A60; transition: all .2s ease; outline: none;"
			type="submit">Upload</button>
	</form>

	<script type="text/javascript">
		$(document).ready(function() {
			$('form input').change(function() {
				$('form p').text(this.files.length + " file(s) selected");
			});
		});
	</script>
</body>
