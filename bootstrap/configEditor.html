	function add_row()
{

 var table=document.getElementById("data_table");
 var table_len=(table.rows.length)-1;
 var row = table.insertRow(table_len).outerHTML="<tr id ='row"+table_len+"'><td><input type='checkbox' value='true'id='isExternal"+table_len+"' disabled></p></td><td><input type='checkbox' value='true' id='isKey"+table_len+"' disabled></p></td><td><input type='checkbox' value='true' id='isOptional"+table_len+"' disabled></p></td><td><p id='Name"+table_len+"'></p></td><td><p id='defaultValueOutput"+table_len+"'></p></td><td><p id='locationStart"+table_len+"'></p></td><td><p id='handlerName"+table_len+"'></p></td><td><p id='lookUpQuery"+table_len+"'></p></td><td><input type='checkbox' value='true' id='isLookUp"+table_len+"' disabled></p></td><td><input type='checkbox' value='true' id='isIncluded"+table_len+"' disabled></p></td><td> <a href='javascript:void(0);' id='remove"+table_len+"' onclick='delete_row("+table_len+");'><span class='glyphicon glyphicon-remove'></span></a></td> <td> <a href='javascript:void(0);'  id='edit"+table_len+"' onclick='edit_row("+table_len+");'><span class='glyphicon glyphicon-pencil'></span></a></td><td> <a href='javascript:void(0);'  id='save"+table_len+"' style='display:none' onclick='save_row("+table_len+");'><span class='glyphicon glyphicon-ok'></span></a></td></tr> ";
 
}

function delete_row(no)
{
 document.getElementById("row"+no+"").outerHTML="";
}

function edit_row(no)
{


 document.getElementById("isExternal"+no).disabled = false;
 document.getElementById("isKey"+no).disabled = false;
 document.getElementById("isOptional"+no).disabled = false;
 document.getElementById("isLookUp"+no).disabled = false;
 document.getElementById("isIncluded"+no).disabled = false;
 document.getElementById("edit"+no).style.display="none";
 document.getElementById("save"+no).style.display="block";


var isExternal=document.getElementById("isExternal"+no);	
var isKey=document.getElementById("isKey"+no);	
var isOptional=document.getElementById("isOptional"+no);

var Name=document.getElementById("Name"+no);
var locationStart=document.getElementById("locationStart"+no);
var handlerName=document.getElementById("handlerName"+no);
var lookUpQuery=document.getElementById("lookUpQuery"+no);

var isLookUp=document.getElementById("isLookUp"+no);
var isIncluded=document.getElementById("isIncluded"+no);	
var defaultValueOutput=document.getElementById("defaultValueOutput"+no);
 
var external=isExternal.innerHTML;
var Key=isKey.innerHTML;
var Optional=isOptional.innerHTML;
var LookUp=isLookUp.innerHTML;
var Included=isIncluded.innerHTML;
var name_data=defaultValueOutput.innerHTML;

var nm=Name.innerHTML;
var locationSt=locationStart.innerHTML;
var handler=handlerName.innerHTML;
var lookUp=lookUpQuery.innerHTML;
  
 
isExternal.innerHTML="<input type='checkbox' id='external_check"+no+"' value='"+external+"'>";
isKey.innerHTML="<input type='checkbox' id='isKey_check"+no+"' value='"+Key+"'>";	
isOptional.innerHTML="<input type='checkbox' id='isOptional_check"+no+"' value='"+Optional+"'>";	
isLookUp.innerHTML="<input type='checkbox' id='isLookUp_check"+no+"' value='"+LookUp+"'>";	
isIncluded.innerHTML="<input type='checkbox' id='isIncluded_check"+no+"' value='"+Included+"'>";		
defaultValueOutput.innerHTML="<input type='text' id='default_text"+no+"' value='"+name_data+"'>";	

Name.innerHTML="<input type='text' id='name_text"+no+"' value='"+nm+"'>";	
locationStart.innerHTML="<input type='text' id='location_text"+no+"' value='"+locationSt+"'>";	
handlerName.innerHTML="<input type='text' id='handler_text"+no+"' value='"+handler+"'>";	
lookUpQuery.innerHTML="<input type='text' id='look_text"+no+"' value='"+lookUp+"'>";	

	

}


function save_row(no)
{
 document.getElementById("isExternal"+no).disabled = true;
 document.getElementById("isKey"+no).disabled = true;
 document.getElementById("isOptional"+no).disabled = true;
 document.getElementById("isLookUp"+no).disabled = true;
 document.getElementById("isIncluded"+no).disabled = true;
var isexternal_val=document.getElementById("external_check"+no).value;
var isKey_val=document.getElementById("isKey_check"+no).value;
var isOptional_val=document.getElementById("isOptional_check"+no).value;
var isLookUp_val=document.getElementById("isLookUp_check"+no).value;
var isIncluded_val=document.getElementById("isIncluded_check"+no).value;
var defaultValueOutput_val=document.getElementById("default_text"+no).value;

var name_val=document.getElementById("name_text"+no).value;
var locationStart_val=document.getElementById("location_text"+no).value;
var handlerName_val=document.getElementById("handler_text"+no).value;
var lookUpQuery_val=document.getElementById("look_text"+no).value;
 
 document.getElementById("isExternal"+no).innerHTML=isexternal_val;
 document.getElementById("isKey"+no).innerHTML=isKey_val;
 document.getElementById("isOptional"+no).innerHTML=isOptional_val;
 document.getElementById("isLookUp"+no).innerHTML=isLookUp_val;
 document.getElementById("isIncluded"+no).innerHTML=isIncluded_val;
 document.getElementById("defaultValueOutput"+no).innerHTML=defaultValueOutput_val;

 document.getElementById("Name"+no).innerHTML=name_val;
 document.getElementById("locationStart"+no).innerHTML=locationStart_val;
 document.getElementById("handlerName"+no).innerHTML=handlerName_val;
 document.getElementById("lookUpQuery"+no).innerHTML=lookUpQuery_val;

 document.getElementById("edit"+no).style.display="block";
 document.getElementById("save"+no).style.display="none";

}
